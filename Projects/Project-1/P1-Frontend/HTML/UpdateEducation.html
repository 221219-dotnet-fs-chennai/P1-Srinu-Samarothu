<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update education details</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/UpdateEducation.css">
</head>
<body>
  <div id="tdiv">
    <h2> <b>Trainer education details</b> </h2>
    <br><br>
    <form class="tForm">
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-4 col-form-label">&emsp;&emsp;&emsp;&emsp;Primary Email</label>
            <div class="col-sm-7">
              <input type="text" readonly class="form-control-plaintext forminput" value="Mail id" id="email">
            </div>
          </div>
          <br>
        <h5 style="color: rgba(0,0,0,0.5);">&emsp;<b>Under graduation details<sup style="color:red; font-weight: bolder;">*</sup> </b></h5>
        <br>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="UpdateUgclg()" id="ugclgbtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;College </label>
        <div class="col-sm-5 ipicon">
          <input type="text" readonly class="form-control-plaintext forminput" value="College name" id="UGclg">
        </div>
        
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="UpdateUgper()" id="ugperbtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;Percentage</label>
        <div class="col-sm-5">
          <input type="text" readonly class="form-control-plaintext forminput" value="Percentage" id="UGper">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="UpdateUgpy()" id="ugpybtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;Passout year</label>
        <div class="col-sm-5">
          <!-- <input type="text" readonly class="form-control-plaintext forminput" value="Passout year" id="UGpy"> -->
          <select readonly name="UGpy" aria-placeholder="Passout year" class="form-select" id="UGpy">
            <option selected></option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
          </select>
        </div>
      </div>
      <br>
      <h5 style="color: rgba(0,0,0,0.5);">&emsp;<b>Post graduation details</b></h5>
      <br>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="UpdatePgclg()" id="pgclgbtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;College </label>
        <div class="col-sm-5 ipicon">
          <input type="text" readonly class="form-control-plaintext forminput" value="College name" id="PGclg">
        </div>
        
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="UpdatePgper()" id="pgperbtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;Percentage</label>
        <div class="col-sm-5">
          <input type="text" readonly class="form-control-plaintext forminput" value="Percentage" id="PGper">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="UpdatePgpy()" id="pgpybtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;Passout year</label>
        <div class="col-sm-5">
          <!-- <input type="text" readonly class="form-control-plaintext forminput" value="Passout year" id="PGpy"> -->
          <select readonly name="PGpy" aria-placeholder="Passout year" class="form-select" id="PGpy">
            <option selected></option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
          </select>
        </div>
      </div>
      <!-- <br><br> -->
      <!-- <button id="genderbtn" type="submit" class="btn btn-info genderFind"><b>Apply changes</b></button> -->
      <br>
      <button id="changes" onclick="UpdateEducation()" type="submit" class="btn btn-info "><b>Apply changes</b></button><br><br>
      <br>
    </form>
  </div>
 <script src="../JS/UpdateEducation.js"></script>
</body>
</html>
