<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update experience details</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/UpdateSkill.css">
</head>
<body>
  <div id="tdiv">
    <h2> <b>Trainer skill details</b> </h2>
    <br>
    <h5 style="color: rgba(0,0,0,0.5);">&emsp;<b>Skill </b></h5>
    <br>
    <form class="tForm">
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="Updateskill()" id="skillbtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;Skill</label>
        <div class="col-sm-5 ipicon">
          <input type="text" readonly class="form-control-plaintext forminput" placeholder="Skill name" id="skill">
        </div>
        
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="Updatepro()" id="probtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;Proficiency</label>
        <div class="col-sm-5">
          <!-- <input type="text" readonly class="form-control-plaintext forminput" placeholder="Role" id="role"> -->
          <select readonly name="pro" aria-placeholder="Proficiency" class="form-select" id="pro">
            <option selected></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
      <br>
      <button id="changes" onclick="Update()" type="submit" class="btn btn-info "><b>Apply changes</b></button><br><br>
      <br>
    </form>
  </div>
 <script src="../JS/UpdateSkill.js"></script>
</body>
</html>
