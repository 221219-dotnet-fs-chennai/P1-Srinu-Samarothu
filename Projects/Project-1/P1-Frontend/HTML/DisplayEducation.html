<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display education details</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div id="tdiv">
    <h2> <b>Trainer education details</b> </h2>
    <br><br>
    <h5 style="color: rgba(0,0,0,0.5);">&emsp;<b>Under graduation details<sup style="color:red; font-weight: bolder;">*</sup> </b></h5>
    <br>
    <!-- <form class="tForm"> -->
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label">&emsp;&emsp;College </label>
        <div class="col-sm-5 ipicon">
          <input type="text" readonly class="form-control-plaintext forminput" value="College name" id="UGclg">
        </div>
        
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label">&emsp;&emsp;Percentage</label>
        <div class="col-sm-5">
          <input type="text" readonly class="form-control-plaintext forminput" value="Percentage" id="UGper">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label">&emsp;&emsp;Passout year</label>
        <div class="col-sm-5">
          <input type="text" readonly class="form-control-plaintext forminput" value="Passout year" id="UGpy">
        </div>
      </div>
      <br>
      <h5 style="color: rgba(0,0,0,0.5);">&emsp;<b>Post graduation details</b></h5>
      <br>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label">&emsp;&emsp;College </label>
        <div class="col-sm-5 ipicon">
          <input type="text" readonly class="form-control-plaintext forminput" value="College name" id="PGclg">
        </div>
        
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label">&emsp;&emsp;Percentage</label>
        <div class="col-sm-5">
          <input type="text" readonly class="form-control-plaintext forminput" value="Percentage" id="PGper">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label">&emsp;&emsp;Passout year</label>
        <div class="col-sm-5">
          <input type="text" readonly class="form-control-plaintext forminput" value="Passout year" id="PGpy">
        </div>
      </div>
      <!-- <br><br> -->

 <script src="../JS/DisplayEducation.js"></script>
