<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update trainer details</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/UpdateTrainer.css">
</head>
<body>
  <div id="tdiv">
    <h2> <b>Trainer details</b> </h2>
    <br><br>
    <form class="tForm">
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label">&emsp;&emsp;&emsp;&emsp;Email</label>
        <div class="col-sm-7">
          <input type="text" readonly class="form-control-plaintext forminput" placeholder="Mail id" id="email">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="Updatefname()" id="fnamebtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;First name</label>
        <div class="col-sm-5 ipicon">
          <input type="text" readonly class="form-control-plaintext forminput" placeholder="firstname" id="fname" name="firstname">
        </div>
        
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="Updatelname()" id="lnamebtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;Last name</label>
        <div class="col-sm-5">
          <input type="text" readonly class="form-control-plaintext forminput" placeholder="lastname" id="lname" name="lastname">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="Updategender()" id="genderbtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;Gender</label>
        <div class="col-sm-5">
          <!-- <input type="text" readonly class="form-control-plaintext forminput" placeholder="gender" id="gender" name="gend"> -->
          <select readonly class="form-select" aria-placeholder="gender" id="gender" required="required" name="gend">
            <option selected></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="Updatedob()" id="dobbtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;Date of birth</label>
        <div class="col-sm-5">
          <input type="date" readonly class="form-control-plaintext forminput" placeholder="dd:mm:yyyy" id="dob" name="dateofbirth">
        </div>
      </div>
      <br><br>
      <button id="changes" onclick="UpdateTrainer()" type="submit" class="btn btn-info "><b>Apply changes</b></button>
    </form>
  </div>

  <script src="../JS/UpdateTrainer.js"></script>
</body>
</html>
