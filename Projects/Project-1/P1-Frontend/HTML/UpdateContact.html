<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update contact details</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/UpdateContact.css">
</head>
<body>
  <div id="tdiv">
    <h2> <b>Trainer contact details</b> </h2>
    <br><br>
    <form class="tForm">
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-4 col-form-label">&emsp;&emsp;&emsp;&emsp;Primary Email</label>
            <div class="col-sm-7">
              <input type="text" readonly class="form-control-plaintext forminput" value="Mail id" id="email">
            </div>
          </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="Updatemobile()" id="mobilebtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;Mobile number</label>
        <div class="col-sm-5 ipicon">
          <input type="text" readonly class="form-control-plaintext forminput" placeholder="Mobile number" id="mobile">
        </div>
        
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="Updateaddress()" id="addressbtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;Address Lane</label>
        <div class="col-sm-5">
          <input type="text" readonly class="form-control-plaintext forminput" placeholder="Address lane" id="address">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="Updatecity()" id="citybtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;City</label>
        <div class="col-sm-5">
          <input type="text" readonly class="form-control-plaintext forminput" placeholder="City" id="city">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="Updatestate()" id="statebtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;State</label>
        <div class="col-sm-5">
          <!-- <input type="text" readonly class="form-control-plaintext forminput" placeholder="State" id="state"> -->
          <select id="state" readonly class="form-select" aria-placeholder="state" name="state">
            <option selected>Choose...</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value=">Haryana">Haryana</option>
            <option value=">Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="Updatezip()" id="zipbtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;Zipcode</label>
        <div class="col-sm-7">
          <input type="text" readonly class="form-control-plaintext forminput" placeholder="Zipcode" id="zipcode">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label"><button class="button" onclick="Updateemail()" id="emailbtn"><img src="../Images/pencil-square.svg" alt=""></button>&emsp;&emsp;Secondary email</label>
        <div class="col-sm-7">
          <input type="text" readonly class="form-control-plaintext forminput" placeholder="Second Mail id" id="semail">
        </div>
      </div>
      <br>
      <button id="changes" onclick="UpdateContact()" type="submit" class="btn btn-info "><b>Apply changes</b></button><br><br>
    </form>
  </div>
  
 <script src="../JS/UpdateContact.js"></script>
</body>
</html>
