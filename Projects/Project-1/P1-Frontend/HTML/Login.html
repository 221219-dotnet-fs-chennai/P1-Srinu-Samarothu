<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../CSS/Login.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="../JS/SignUp.js"></script>
</head>

<body>


  <div class="navbar">
    <a class="home" href="../HTML/P1Index.html"><b>HOME</b></a>

    <div class="search">
      <p class="trainer"><b>Find trainer</b></p>
      <a href="../HTML/Search.html" class="hm"><img class="search-img" src="../Images/search.svg" alt="..." width="20px" height="20px"></a>
    </div>
    <div class="settings">
      <p class="trainer"><b>Settings</b></p>
      <a href="#" class="hm" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
        aria-controls="offcanvasWithBothOptions"><img class="search-img" src="../Images/gear.svg" alt="..." width="20px"
          height="20px"></a>
    </div>
    <div class="login">
      <p class="trainer"><b>Sign up</b></p>
      <a href="../HTML/SignUp.html" class="hm"><img class="search-img" src="../Images/login.svg" alt="..." width="20px" height="20px"></a>
    </div>
  </div>


  <div class="box">
    <h1> <b>LOGIN</b> </h1>
    <form method="GET" class="form">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>Email address</b></label>
        <div class="col-sm-10">

          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
            required="required" name="email">
        </div>
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="col-form-label"><b>Password</b></label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="password" required="required" name="password">
        </div>
      </div>
      <div class="col-auto">
        <button onclick="login()" type="submit" class="btn btn-primary mb-3"><b>LOGIN</b></button>
      </div>
      <div class="note">
        <div class="new-here">
          <!-- <img class="stickies" src="stickies.svg" alt="..."> -->
          <p class="pnew-here">New here? Don't worry</p>
          <a href="SignUp.html" class="hm"><img class="img-new-here" src="../Images/login.svg" alt="..." width="20px" height="20px"></a>
        </div>
      </div>
    </form>
  </div>


 
</body>

</html>
