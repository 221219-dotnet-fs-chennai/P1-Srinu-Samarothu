<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/AddContactForm.css">
    <script src="../JS/SignUp.js"></script>
</head>
<body>

    <div class="navbar">
        <a class="home" href="../HTML/P1Index.html"><b>HOME</b></a>
        
        <div class="search">
        <p class="trainer"><b>Find trainer</b></p>
        <a href="../HTML/Search.html" class="hm"><img class="search-img" src="../Images/search.svg" alt="..." width="20px" height="20px"></a>
        </div>
        <div class="settings">
            <p class="trainer"><b>Settings</b></p>
            <a href="#" class="hm" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><img class="search-img" src="../Images/gear.svg" alt="..." width="20px" height="20px"></a>
        </div>
        <div class="login">
            <p class="trainer"><b>Login</b></p>
            <a href="../HTML/Login.html" class="hm"><img class="search-img" src="../Images/login.svg" alt="..." width="20px" height="20px"></a>
        </div>
       </div>

       <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
          <p class="canvassetting offcanvas-title"  id="offcanvasWithBothOptionsLabel"><strong>Settings</strong></p>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <!-- <p>Try scrolling the rest of the page to see this option in action.</p> -->
          <div class="dropdown mt-md-2">
           <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
             Dropdown button
           </button>
           <ul class="dropdown-menu">
             <li><a class="dropdown-item" href="#">General</a></li>
             <li><a class="dropdown-item" href="#">About Us</a></li>
             <li><a class="dropdown-item" href="#">Log out</a></li>
           </ul>
         </div>
        </div>
        </div>


       


    <div class="contact">
        <h1 > <b>CONTACT</b> </h1>
        <br>
        <br>
    <form class="row g-3 contactForm">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"><b>Secondary email</b></label>
          <input type="email" class="form-control" id="inputEmail4" name="mail">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"><b>Mobile number</b></label>
          <input type="text" pattern="\d*" maxlength="10" class="form-control" id="inputPassword4" name="mobile">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label"><b>Address lane</b></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="" name="address">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label"><b>City</b></label>
          <input type="text" class="form-control" id="inputCity" name="city">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label"><b>State</b></label>
          <select id="inputState" class="form-select" name="state">
            <option selected>Choose...</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value=">Haryana">Haryana</option>
            <option value=">Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label"><b>Zip</b></label>
          <input type="text" class="form-control" id="inputZip" name="zip">
        </div>
        
        <div class="col-12">
            <br><br>
          <button onclick="AddContact()" type="submit" class="btn btn-primary button" width="100px">Submit</button>
        </div>
      </form>
    </div>
</body>
</html>
