<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display trainer details</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/DisplayTrainer.css">
</head>
<body>
  <div id="tdiv">
    <h2> <b>Trainer details</b> </h2>
    <br><br>
    <form class="tForm">
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label">&emsp;&emsp;First name</label>
        <div class="col-sm-5 ipicon">
          <input type="text" readonly class="form-control-plaintext forminput" value="firstname" id="fname">
        </div>
        
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label">&emsp;&emsp;Last name</label>
        <div class="col-sm-5">
          <input type="text" readonly class="form-control-plaintext forminput" value="lastname" id="lname">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label">&emsp;&emsp;Gender</label>
        <div class="col-sm-5">
          <input type="text" readonly class="form-control-plaintext forminput" value="gender" id="gender">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label">&emsp;&emsp;Date of birth</label>
        <div class="col-sm-5">
          <input type="text" readonly class="form-control-plaintext forminput" value="dd:mm:yyyy" id="dob">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label">&emsp;&emsp;Email</label>
        <div class="col-sm-7">
          <input type="text" readonly class="form-control-plaintext forminput" value="Mail id" id="email">
        </div>
      </div>
      <!-- <br><br> -->
      <!-- <button id="genderbtn" type="submit" class="btn btn-info genderFind"><b>Apply changes</b></button> -->
    </form>
  </div>
 <script src="../JS/DisplayTrainer.js"></script>
</body>
</html>
